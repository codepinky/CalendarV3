<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificação de Acesso</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <h1>Verificação de Acesso</h1>
      <p class="subtitle">Digite seu e-mail para verificar se você tem acesso liberado. Se aprovado, será redirecionado para o Google Calendar com barra de progresso.</p>

      <form id="verify-form" class="form">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" placeholder="voce@exemplo.com" required />
        <button type="submit" id="submit-btn">Verificar</button>
      </form>

      <div id="result" class="result" aria-live="polite"></div>
    </section>

    <footer class="footer">
      <small>© <span id="year"></span> — Verificação simples (Cloudflare Pages + Functions)</small>
    </footer>
  </main>

  <script src="/scripts.js"></script>
</body>
</html>
