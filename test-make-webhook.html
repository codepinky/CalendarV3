<!DOCTYPE html>
<html lang="pt-BR">
<head>

        }
        .result {

<body>
    <div class="container">

    <script>

            if (!startDate || !endDate) {

            }

            resultDiv.textContent = 'ğŸ”„ Testando webhook do Make.com...';

            try {

                resultDiv.textContent = `ğŸ”— URL do webhook: ${webhookUrl}\n\nğŸ”„ Fazendo requisiÃ§Ã£o...`;

                const response = await fetch(webhookUrl);
                const data = await response.json();

                resultDiv.textContent = `âœ… Webhook funcionando!\n\nğŸ“¡ Status: ${response.status}\nğŸ“¡ OK: ${response.ok}\n\nğŸ“Š Dados recebidos:\n${JSON.stringify(data, null, 2)}\n\nğŸ” AnÃ¡lise:\n- Tipo: ${typeof data}\n- Chaves: ${Object.keys(data).join(', ')}\n- Events existe: ${!!data.events}\n- Events Ã© array: ${Array.isArray(data.events)}\n- Events length: ${data.events?.length || 'N/A'}`;

            } catch (error) {

</html>
